<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frameImg">
        <img
          class="mainImg"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="viewImgDiv">
          <img class="viewImg" src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>

      <h3 class="name">Equilibrium #3429</h3>
      <p class="detail">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="priceTime">
        <div class="priceBlock">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <h4>0.041 ETH</h4>
        </div>
        <div class="timeBlock">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>
          Creation of
          <span> Jules Wyvern </span>
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
